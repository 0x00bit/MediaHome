{% extends 'base.html' %}
{% block head %}
<title>Bad Login</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    
    .container {
        text-align: center;
        background-color: #fff;
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 90%;
    }
    
    h1 {
        color: #ff4d4d;
    }
    
    p {
        color: #333;
        margin-bottom: 20px;
    }
    
    a {
        color: #007bff;
        text-decoration: none;
    }
    
    a:hover {
        text-decoration: underline;
    }
    </style>
    
{% endblock %}

{% block body %}
<div class="container">
    <h1>Erro de Login</h1>
    <p>As credenciais fornecidas estão incorretas. Por favor, tente novamente.</p>
    <a href="/login">Voltar para a página de login</a>
</div>
{% endblock %}
