{% extends 'base.html' %}
{% block head %}
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f9f9f9;
  }

  .container {
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  h1 {
    margin-top: 0;
  }

  ul {
    list-style-type: none;
    padding: 0;
  }

  li {
    padding: 10px 0;
    border-bottom: 1px solid #ddd;
  }

  li:last-child {
    border-bottom: none;
  }

  a {
    text-decoration: none;
    color: #333;
    transition: color 0.3s ease;
  }

    a:hover {
      color: #007bff;
  }
</style>
{% endblock %}

{% block body %}
<div class="container">
    <h1>Index of /</h1>
    <ul id="file-list">
        {% for file in files_dir %}
        <li><a href="#">{{ file }}</a></li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
