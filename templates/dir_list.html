{% extends 'base.html' %}
{% block head %}
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f9f9f9;
  }

  .container {
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  h1 {
    margin-top: 0;
  }

  ul {
    list-style-type: none;
    padding: 0;
  }

  li {
    padding: 10px 0;
    border-bottom: 1px solid #ddd;
  }

  li:last-child {
    border-bottom: none;
  }

  a {
    text-decoration: none;
    color: #333;
    transition: color 0.3s ease;
  }

    a:hover {
      color: #007bff;
  }
</style>
{% endblock %}

{% block body %}
<div class="container">
    <h1>Index of /</h1>
    <ul id="file-list">
        {% for file in files_dir %}
        <li>
          {{ file }}
          <button id="delete" onclick="delete_file('{{ file }}')">Delete</button>
          <input type="text" id="rename_field">
          <button id="rename" onclick="rename_file('{{ file }}')">Rename</button>
        </li>
        {% endfor %}
    </ul>
</div>

<script>
    // Function to delete some file using DELETE method
    function delete_file(file)
    {
      const data = {
        filename: file
      }

      fetch(window.location, {
          method: "DELETE",
          headers: {
              "Content-type": "application/json; charset=UTF-8"
          },
          body: JSON.stringify(data)
        })
        .then((response) => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then((data) => {
                console.log("Success:", data);
            })
            .catch((error) => {
                console.error("Error:", error);
            });
    }

    function rename_file(obj) 
    {
        const renameField = document.getElementById('rename_field').value;

        if (renameField.trim() !== '') {
            const data = {
                filename: obj,
                rename: renameField
            };

            fetch(window.location, {
                method: "POST",
                headers: {
                    "Content-type": "application/json; charset=UTF-8"
                },
                body: JSON.stringify(data)
            })
            .then((response) => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then((data) => {
                console.log("Success:", data);
            })
            .catch((error) => {
                console.error("Error:", error);
            });
        } else {
            alert('Please enter a new name.');
        }
    }

</script>

{% endblock %}
